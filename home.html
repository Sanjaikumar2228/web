      margin: 0;

    header {
      position: sticky;
      top: 0;

    .header-title {
      font-size: 30px;

    nav a {

      background-position: center;

      color: white;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 15px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero-content h2 {
      font-size: 1.5rem;
      font-weight: normal;

    .hero-content button {

      width: 150px;
      border-radius: 30px;
      background-color: rgb(33, 205, 182);

    }

    .social-icons a:hover {
      color: rgb(53, 217, 149);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 5px 0;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content h2 {
        font-size: 1.2rem;
      }

      .hero-content button {
        width: 130px;
        height: 45px;
      }
    }
